name: CI

on:
  pull_request:
  push:
    branches:
      - staging
      - trying

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          [
            "",
            "--no-default-features",
            "--no-default-features --features use_alloc",
            "--all-targets --all-features",
          ]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo check ${{ matrix.features }}

  msrv:
    runs-on: ubuntu-latest
    env:
      CARGO_NET_GIT_FETCH_WITH_CLI: true
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@cargo-no-dev-deps
      - uses: dtolnay/rust-toolchain@1.43.1
      - run: cargo no-dev-deps check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --all-features

  check-format:
    name: check format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt
      - run: cargo fmt --check

  # https://github.com/rust-lang/crater/blob/9ab6f9697c901c4a44025cf0a39b73ad5b37d198/.github/workflows/bors.yml#L125-L149
  end-success:
    name: bors build finished
    if: success()
    runs-on: ubuntu-latest
    needs: [check, test]
    steps:
      - name: Mark the job as successful
        run: exit 0
